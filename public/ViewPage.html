<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Talha Ramzan - Resume</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-out;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease-out;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            animation: fadeIn 1.5s ease-out;
        }
        .btn {
            background: #fff;
            color: #333;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
            font-weight: bold;
        }
        .btn:hover {
            background: #4e54c8;
            color: #fff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Muhammad Talha Ramzan</h1>
    <p>Data Engineering and Analytics Expert</p>
    <div class="buttons">
        <button class="btn" onclick="viewResume()">View Resume</button>
        <button class="btn" onclick="downloadResume()">Download Resume</button>
    </div>
</div>

<script>
    function viewResume() {
        window.location.href = 'CV.html';  // Replace with the correct path or URL to view the resume
    }

    function downloadResume() {
        const link = document.createElement('a');
        link.href = 'resume.pdf';  // Ensure the path to your resume file is correct
        link.download = 'Muhammad_Talha_Ramzan_Resume.pdf';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
</script>

</body>
</html>
